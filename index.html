<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDC Orlando 2024 Countdown</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <link rel="apple-touch-icon" href="icon-192x192.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #000000;
            color: #ffffff;
        }
        .container {
            text-align: center;
            background-color: #111111;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,255,0,0.3);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #00ff00;
        }
        .countdown {
            font-size: 1.2rem;
            margin: 1rem 0;
        }
        .calendar {
            display: flex;
            justify-content: space-around;
            margin: 2rem 0;
        }
        .calendar-item {
            text-align: center;
        }
        .calendar-number {
            font-size: 2rem;
            font-weight: bold;
            background-color: #00ff00;
            color: #000000;
            width: 60px;
            height: 60px;
            line-height: 60px;
            border-radius: 50%;
            margin: 0 auto 10px;
        }
        .progress-bar {
            background-color: #333333;
            height: 20px;
            border-radius: 10px;
            margin: 10px 0;
            overflow: hidden;
        }
        .progress {
            background-color: #00ff00;
            height: 100%;
            transition: width 0.5s ease-in-out;
        }
        .visualization-toggle {
            margin-bottom: 20px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
        }
        input:checked + .slider {
            background-color: #00ff00;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .slider.round {
            border-radius: 34px;
        }
        .slider.round:before {
            border-radius: 50%;
        }
        #toggleLabel {
            margin-left: 10px;
            vertical-align: super;
        }
        .tally-visualization {
            font-size: 24px;
            line-height: 1.5;
            margin-top: 20px;
        }
        .weather-forecast {
            margin-top: 2rem;
            text-align: left;
        }
        .weather-day {
            background-color: #222;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        .weather-day h4 {
            color: #00ff00;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>EDC Orlando 2024 Countdown</h1>
        <h3 id="progressHeading">Progress</h3>
        <div class="visualization-toggle">
            <label class="switch">
                <input type="checkbox" id="visualizationToggle" checked>
                <span class="slider round"></span>
            </label>
            <span id="toggleLabel">Progress Bar</span>
        </div>
        <div id="progressBar" class="progress-bar">
            <div id="progress" class="progress"></div>
        </div>
        <div id="tallyVisualization" class="tally-visualization" style="display: none;"></div>
        <div id="countdown" class="countdown"></div>
        <div class="calendar">
            <div class="calendar-item">
                <div id="days" class="calendar-number"></div>
                <div>Days</div>
            </div>
            <div class="calendar-item">
                <div id="weeks" class="calendar-number"></div>
                <div>Weeks</div>
            </div>
            <div class="calendar-item">
                <div id="weekendDays" class="calendar-number"></div>
                <div>Weekend Days</div>
            </div>
        </div>
        <div class="weather-forecast">
            <h3>EDC Orlando Weather Forecast</h3>
            <div id="weatherData"></div>
        </div>
    </div>

    <script>
    function updateCountdown() {
        const now = moment();
        const edcStart = moment('2024-11-08');
        const countdownStart = moment('2023-11-08');
        
        const totalDays = edcStart.diff(countdownStart, 'days');
        const daysPassedSinceStart = now.diff(countdownStart, 'days');
        const daysLeft = edcStart.diff(now, 'days');
        const weeks = Math.floor(daysLeft / 7);
        
        let weekendDays = 0;
        let currentDate = now.clone();
        while (currentDate.isBefore(edcStart)) {
            if (currentDate.day() === 0 || currentDate.day() === 6) {
                weekendDays++;
            }
            currentDate.add(1, 'day');
        }

        const countdownElement = document.getElementById('countdown');
        countdownElement.innerHTML = `
            <p>Days until EDC Orlando: ${daysLeft}</p>
            <p>Weeks until EDC Orlando: ${weeks}</p>
            <p>Weekend days until EDC Orlando: ${weekendDays}</p>
        `;

        document.getElementById('days').textContent = daysLeft;
        document.getElementById('weeks').textContent = weeks;
        document.getElementById('weekendDays').textContent = weekendDays;

        updateVisualization(daysLeft, totalDays, daysPassedSinceStart);
    }

    function updateVisualization(daysLeft, totalDays, daysPassedSinceStart) {
        const isProgressBar = document.getElementById('visualizationToggle').checked;
        const progressBar = document.getElementById('progressBar');
        const tallyVisualization = document.getElementById('tallyVisualization');
        document.getElementById('progressHeading').style.display = isProgressBar ? 'block' : 'none';

        if (isProgressBar) {
            progressBar.style.display = 'block';
            tallyVisualization.style.display = 'none';
            const progressPercentage = (daysPassedSinceStart / totalDays) * 100;
            document.getElementById('progress').style.width = `${progressPercentage}%`;
        } else {
            progressBar.style.display = 'none';
            tallyVisualization.style.display = 'block';
            const tallyGroups = Math.floor(daysLeft / 7);
            const remainingTallies = daysLeft % 7;
            let tallyHTML = '';
            for (let i = 0; i < tallyGroups; i++) {
                tallyHTML += '|||||<span style="color: #00ff00;">||</span> ';
            }
            for (let i = 0; i < remainingTallies; i++) {
                if (i === 5 || i === 6) {
                    tallyHTML += '<span style="color: #00ff00;">|</span>';
                } else {
                    tallyHTML += '|';
                }
            }
            tallyVisualization.innerHTML = tallyHTML;
        }
    }

    async function fetchWeatherForecast() {
        const apiKey = '47875c2b6fbbf1074f726586868c1993';
        const lat = 28.5392;
        const lon = -81.3824;
        const url = `https://api.openweathermap.org/data/3.0/onecall?lat=${lat}&lon=${lon}&exclude=current,minutely,hourly,alerts&appid=${apiKey}&units=metric`;
        
        // Using a public CORS proxy
        const proxyUrl = 'https://api.allorigins.win/raw?url=';

        try {
            const response = await fetch(proxyUrl + encodeURIComponent(url));
            const data = await response.json();
            displayWeatherForecast(data);
        } catch (error) {
            console.error('Error fetching weather data:', error);
        }
    }

    function displayWeatherForecast(data) {
        const weatherData = document.getElementById('weatherData');
        weatherData.innerHTML = '';

        const edcDates = ['2024-11-08', '2024-11-09', '2024-11-10'];
        
        edcDates.forEach((date, index) => {
            const dayForecast = data.daily[index];
            if (dayForecast) {
                const dayElement = document.createElement('div');
                dayElement.className = 'weather-day';
                dayElement.innerHTML = `
                    <h4>${moment(date).format('dddd, MMMM D')}</h4>
                    <p>Temperature: ${dayForecast.temp.day}°C (Low: ${dayForecast.temp.min}°C, High: ${dayForecast.temp.max}°C)</p>
                    <p>Weather: ${dayForecast.weather[0].description}</p>
                    <p>Humidity: ${dayForecast.humidity}%</p>
                    <p>Wind Speed: ${dayForecast.wind_speed} m/s</p>
                `;
                weatherData.appendChild(dayElement);
            }
        });
    }

    document.addEventListener('DOMContentLoaded', function() {
        const toggleElement = document.getElementById('visualizationToggle');
        if (toggleElement) {
            toggleElement.addEventListener('change', function() {
                const toggleLabel = document.getElementById('toggleLabel');
                toggleLabel.textContent = this.checked ? 'Progress Bar' : 'Tally Visualization';
                updateCountdown();
            });
        }

        updateCountdown();
        setInterval(updateCountdown, 1000 * 60 * 60); // Update every hour

        fetchWeatherForecast();
        // Update weather forecast every hour
        setInterval(fetchWeatherForecast, 1000 * 60 * 60);
    });
    </script>
</body>
</html>
