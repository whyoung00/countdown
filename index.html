<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDC Orlando 2024 Countdown</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <link rel="apple-touch-icon" href="icon-192x192.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #000;
            color: #fff;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
        }

        .countdown {
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
        }

        .progress-bar {
            height: 20px;
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            transition: width 0.5s ease-in-out;
        }

        .artist-card {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .artist-card:hover {
            transform: scale(1.05);
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .tally-visualization {
            font-family: monospace;
            font-size: 24px;
            line-height: 1;
            white-space: nowrap;
            overflow: hidden;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="container max-w-4xl mx-auto p-8">
        <h1 class="text-4xl font-bold text-center mb-8">EDC Orlando 2024 Countdown</h1>
        <div id="countdown" class="countdown text-center mb-8"></div>
        <div class="flex items-center justify-between mb-4">
            <h3 id="progressHeading" class="text-xl">Progress</h3>
            <div class="visualization-toggle flex items-center">
                <label class="switch mr-2">
                    <input type="checkbox" id="visualizationToggle">
                    <span class="slider round"></span>
                </label>
                <span id="toggleLabel">Progress Bar</span>
            </div>
        </div>
        <div id="progressBar" class="progress-bar mb-8">
            <div id="progress" class="progress"></div>
        </div>
        <div id="tallyVisualization" class="tally-visualization hidden mb-8"></div>
        <div id="dayBreakdown" class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <!-- Day breakdown content will be dynamically inserted here -->
        </div>
    </div>

    <script>
    const JSONBIN_API_KEY = '$2a$10$E8U8WkU0x8Yn5HFg0G7aa.FZRnhy0u./upu//fR1KvvLdsMSihau6';
    const JSONBIN_BIN_ID = '66f2b02ae41b4d34e436315d';
    const JSONBIN_URL = `https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}`;

    let artistStorage = {
        '2024-11-08': [],
        '2024-11-09': [],
        '2024-11-10': []
    };

    function loadFromLocalStorage() {
        try {
            const storedData = localStorage.getItem('artistStorage');
            if (storedData) {
                artistStorage = JSON.parse(storedData);
            }
        } catch (error) {
            console.error('Error loading from localStorage:', error);
        }
    }

    function saveToLocalStorage() {
        try {
            localStorage.setItem('artistStorage', JSON.stringify(artistStorage));
        } catch (error) {
            console.error('Error saving to localStorage:', error);
        }
    }

    async function fetchArtists() {
        try {
            const response = await fetch(JSONBIN_URL, {
                headers: {
                    'X-Master-Key': JSONBIN_API_KEY
                }
            });
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            const data = await response.json();
            artistStorage = data.record.artists || data.record;
            saveToLocalStorage();
            updateArtistLists();
        } catch (error) {
            console.error('Error fetching artists:', error);
            loadFromLocalStorage();
            updateArtistLists();
        }
    }

    async function saveArtists() {
        try {
            const response = await fetch(JSONBIN_URL, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Master-Key': JSONBIN_API_KEY
                },
                body: JSON.stringify({ artists: artistStorage })
            });
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            saveToLocalStorage();
        } catch (error) {
            console.error('Error saving artists:', error);
            saveToLocalStorage();
        }
    }

    async function syncArtists() {
        await fetchArtists();
        await saveArtists();
    }

    function updateCountdown() {
        const now = moment();
        const eventStart = moment('2024-11-08');
        const duration = moment.duration(eventStart.diff(now));
        
        const weeks = Math.floor(duration.asWeeks());
        const days = duration.days();
        const totalDays = Math.floor(duration.asDays());
        const weekendDays = Math.floor(totalDays / 7) * 2 + Math.min(totalDays % 7, 2);

        const countdownElement = document.getElementById('countdown');
        countdownElement.textContent = `${weeks} weeks, ${days} days (${weekendDays} weekend days)`;

        const totalDaysFromStart = eventStart.diff(moment('2024-01-01'), 'days');
        const daysPassedSinceStart = now.diff(moment('2024-01-01'), 'days');

        updateVisualization(totalDays, totalDaysFromStart, daysPassedSinceStart);
    }

    function updateVisualization(daysLeft, totalDays, daysPassedSinceStart) {
        const progressBar = document.getElementById('progress');
        const tallyVisualization = document.getElementById('tallyVisualization');
        const toggleElement = document.getElementById('visualizationToggle');

        if (toggleElement.checked) {
            progressBar.parentElement.style.display = 'block';
            tallyVisualization.style.display = 'none';
            const progressPercentage = (daysPassedSinceStart / totalDays) * 100;
            progressBar.style.width = `${progressPercentage}%`;
        } else {
            progressBar.parentElement.style.display = 'none';
            tallyVisualization.style.display = 'block';
            tallyVisualization.textContent = '▓'.repeat(daysPassedSinceStart) + '░'.repeat(daysLeft);
        }
    }

    function initializeDayBreakdown() {
        const dayBreakdown = document.getElementById('dayBreakdown');
        const edcDates = ['2024-11-08', '2024-11-09', '2024-11-10'];

        edcDates.forEach(date => {
            const dayElement = document.createElement('div');
            dayElement.className = 'mb-4';
            dayElement.innerHTML = `
                <h3 class="text-xl font-bold mb-2">${moment(date).format('MMMM D, YYYY')}</h3>
                <div id="weather-${date}" class="mb-2">Weather: Loading...</div>
                <div id="artistList-${date}" class="grid grid-cols-2 gap-2"></div>
                <div class="mt-2">
                    <input type="text" id="artistInput-${date}" placeholder="Add artist" class="w-full p-2 rounded bg-gray-800 text-white">
                    <button onclick="addArtist('${date}')" class="mt-2 bg-blue-500 text-white px-4 py-2 rounded">Add</button>
                </div>
            `;
            dayBreakdown.appendChild(dayElement);
        });
    }

    function updateArtistLists() {
        const edcDates = ['2024-11-08', '2024-11-09', '2024-11-10'];
        edcDates.forEach(date => {
            const list = document.getElementById(`artistList-${date}`);
            list.innerHTML = '';
            artistStorage[date].forEach(artist => addArtistToList(date, artist));
        });
    }

    async function addArtist(date) {
        const input = document.getElementById(`artistInput-${date}`);
        const artistName = input.value.trim();
        if (artistName) {
            artistStorage[date].push(artistName);
            await saveArtists();
            updateArtistLists();
            input.value = '';
        }
    }

    function addArtistToList(date, artistName) {
        const list = document.getElementById(`artistList-${date}`);
        const artistCard = document.createElement('div');
        artistCard.className = 'artist-card p-2 text-center';
        artistCard.innerHTML = `
            <p class="font-bold">${artistName}</p>
            <button onclick="removeArtist('${date}', '${artistName}')" class="mt-2 bg-red-500 text-white px-2 py-1 rounded text-sm">Remove</button>
        `;
        list.appendChild(artistCard);
    }

    async function removeArtist(date, artistName) {
        artistStorage[date] = artistStorage[date].filter(artist => artist !== artistName);
        await saveArtists();
        updateArtistLists();
    }

    async function fetchWeatherForecast() {
        const apiKey = 'YOUR_OPENWEATHERMAP_API_KEY';
        const city = 'Orlando';
        const url = `https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${apiKey}&units=metric`;

        try {
            const response = await fetch(url);
            const data = await response.json();
            updateWeatherDisplay(data);
        } catch (error) {
            console.error('Error fetching weather data:', error);
        }
    }

    function updateWeatherDisplay(weatherData) {
        const edcDates = ['2024-11-08', '2024-11-09', '2024-11-10'];
        edcDates.forEach((date, index) => {
            const weatherElement = document.getElementById(`weather-${date}`);
            const forecast = weatherData.list[index * 8]; // Approximate forecast for each day
            if (forecast) {
                const temp = forecast.main.temp;
                const description = forecast.weather[0].description;
                weatherElement.textContent = `Weather: ${temp}°C, ${description}`;
            } else {
                weatherElement.textContent = 'Weather: Forecast unavailable';
            }
        });
    }

    document.addEventListener('DOMContentLoaded', function() {
        const toggleElement = document.getElementById('visualizationToggle');
        if (toggleElement) {
            toggleElement.addEventListener('change', function() {
                const toggleLabel = document.getElementById('toggleLabel');
                toggleLabel.textContent = this.checked ? 'Progress Bar' : 'Tally Visualization';
                updateCountdown();
            });
        }

        updateCountdown();
        setInterval(updateCountdown, 1000 * 60 * 60); // Update countdown every hour

        initializeDayBreakdown();
        loadFromLocalStorage(); // Load data from local storage first
        syncArtists(); // Then try to sync with JSONbin
        setInterval(syncArtists, 1000 * 60); // Try to sync every minute

        fetchWeatherForecast(); // Fetch initial weather data
        setInterval(fetchWeatherForecast, 1000 * 60 * 60); // Update weather every hour

        // Sync when page becomes visible
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                syncArtists();
                fetchWeatherForecast();
            }
        });
    });

    // Service Worker Registration (commented out for GitHub Pages preview)
    /*
    if ('serviceWorker' in navigator && !window.location.href.includes('github.io')) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/sw.js')
                .then(reg => console.log('Service worker registered.', reg))
                .catch(err => console.log('Service worker registration failed.', err));
        });
    }
    */
    </script>
</body>
</html>
